name: Ruff Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruff:
    name: Ruff Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run Ruff
        run: |
          ruff check . || (
            echo "::error::Ruff lint failed. Re-run locally with:"
            echo "::error::    python -m pip install -r requirements-dev.txt"
            echo "::error::    ruff check ."
            exit 1
          )
